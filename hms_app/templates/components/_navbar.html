<html>
<head>
    <title>Home Page</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-50">
    <nav class="bg-emerald-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="flex items-center space-x-2">
                <span class="text-2xl">ðŸŒ¿</span>
                <span class="text-white font-bold text-xl">HMS</span>
            </div>

            <div class="flex items-center space-x-6 text-white font-medium">
                <a href="/" class="hover:text-emerald-200 transition">Home</a>

                {% if user.is_authenticated %}
                    
                    {% if user.role == "COLLECTOR" %}
                        <a href="/my-batches/" class="hover:text-emerald-200 transition">My Collections</a>
                        <a href="/add-herb/" class="bg-emerald-600 px-4 py-2 rounded hover:bg-emerald-500 transition">+ Add Herb</a>
                    
                    {% elif user.role == "RETAILER" %}
                        <a href="/marketplace/" class="hover:text-emerald-200 transition">Marketplace</a>
                        <a href="/inventory/" class="hover:text-emerald-200 transition">My Stock</a>
                    {% endif %}

                    <div class="flex items-center ml-4 space-x-4 border-l border-emerald-700 pl-4">
                        <span class="text-emerald-300 text-sm italic">{{ user.username }} ({{ user.role }})</span>
                        <form action="/logout/" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="text-red-400 hover:text-red-300 font-bold text-sm">Logout</button>
                        </form>
                    </div>

                {% else %}
                    <a href="/login/" class="hover:text-emerald-200 transition">Login</a>
                    <a href="/register/" class="bg-white text-emerald-800 px-4 py-2 rounded font-bold hover:bg-gray-100 transition">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
