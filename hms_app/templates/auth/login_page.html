<html>
<head>
    <title>Login - HMS</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    {% include 'components/_navbar.html' %}

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-emerald-900 tracking-tight">Welcome Back</h2>
                <p class="text-gray-500 mt-2">Sign in to your HMS account</p>
            </div>

            <form method="POST" action="/login/" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-bold text-gray-700">Username</label>
                    <input type="text" name="username" required 
                           class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700">Password</label>
                    <input type="password" name="password" required 
                           class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>

                <button type="submit" class="w-full bg-emerald-700 text-white font-bold py-3 rounded-xl hover:bg-emerald-800 shadow-lg transition transform active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="/register/" class="text-emerald-700 font-bold hover:underline">Register here</a>
            </div>
        </div>
    </main>

    {% include 'components/_footer.html' %}
</body>
</html>
